<div class="card" *ngFor="let receive of receives">
	<div class="card-body text-center">
		<h5 class="card-title">{{receive.profile}}</h5>
		<p class="card-text">{{receive.profile}} is available for {{receive.offer}} at {{receive.location}}</p>
		<a href="#" class="btn btn-primary">Connect</a>
	</div>
</div>
<br>
<div *ngIf="receives.length==0">
	<p>No Data To Display</p>
</div>
